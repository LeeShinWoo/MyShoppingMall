<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>JS:: 회원가입 ::</title>

	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/sub.css">

	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div id="wrap">
<div>

	<% include html/header.html %>

	<section id="content">
		<div>
			<div>

				<section id="join">

					<h2>
						<span>JOIN</span>
					</h2>

					<div id="joinBox">
						<form action="/joinMember" method="post">
							<fieldset>
								<legend>회원가입</legend>
								<div>
									<input type="text" name="name" placeholder="성명" title="성명을 입력하세요">
								</div>
								<div>
									<input type="text"  name="id" id="id" placeholder="ID" title="아이디를 입력하세요">
								</div>
								<div>
									<input type="password"  name="password" id="pw" placeholder="PASSWORD" title="비밀번호를 입력하세요">
								</div>
								<div class="email">
									<input type="text"  name="email" placeholder="EMAIL" title="이메일 주소를 입력하세요">
									<span>@</span>
									<input type="text" name="domain" placeholder="직접 입력" title="도메인 주소를 입력하세요">
								</div>

								<section class="checklist">
									<ul>
										<li>
											<input type="checkbox" name="#" id="allCheck" class="vis">
											<label for="allCheck">전체 동의</label>
										</li>
										<li>
											<input type="checkbox" name="#" id="checklist01" class="vis">
											<label for="checklist01">만 14세 이상입니다.</label>
										</li>
										<li>
											<input type="checkbox" name="#" id="checklist02" class="vis">
											<label for="checklist02">이용약관 동의</label>
											<a href="javascript:;">내용 보기</a>
										</li>
										<li>
											<input type="checkbox" name="#" id="checklist03" class="vis">
											<label for="checklist03">개인정보 수집 및 이용 동의</label>
											<a href="javascript:;">내용 보기</a>
										</li>
									</ul>
								</section>

								<div class="btn">
									<input type="submit" value="회원가입하기">
								</div>
							</fieldset>
						</form>
					</div>

				</section>

			</div>
		</div>
	</section>

	<% include html/footer.html %>

</div>
</div>

<script type="text/javascript">
	$(function(){

		//전체 동의
		$("#allCheck").change(function(){
			if($(this).prop("checked")){
				$(".checklist :checkbox").prop("checked",true);
			}else{
				$(".checklist :checkbox").prop("checked",false);
			}
		});

	});
</script>
</body>
</html>
